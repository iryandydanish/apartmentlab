name: Deploy to Prod for ApartmentLab

on:
  push:
    branches: ["main"]

concurrency:
  group: prod-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}
          tags: tag:ci
          ping: ${{ secrets.PROD_IP }}

      - name: Setup SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          PROD_IP: ${{ secrets.PROD_IP }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat > ~/.ssh/config <<EOF
          Host prod
            HostName ${PROD_IP}
            User deploy
            IdentityFile ~/.ssh/id_ed25519
            IdentitiesOnly yes
            StrictHostKeyChecking accept-new
            BatchMode yes
            ConnectTimeout 10
          EOF

      - name: Deploy
        run: |
          ssh prod '
            set -e
            cd /apartmentlab/prod-repo/apartmentlab
            git fetch origin
            git checkout main
            git reset --hard origin/main
            ./apps-restart.sh
          '
