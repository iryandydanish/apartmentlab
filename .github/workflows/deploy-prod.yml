name: Deploy to Prod for ApartmentLab

on:
  push:
    branches: ["main"]

concurrency:
  group: prod-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Comment deploy started on PR
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GH_REPO: ${{ github.repository }}
        run: |
          set +e

          SHA="${{ github.sha }}"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          PR_NUMBER="$(gh api \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/commits/$SHA/pulls \
            -q '.[0].number' 2>/dev/null)"

          if [ -n "$PR_NUMBER" ]; then
            gh pr comment "$PR_NUMBER" --body $'⌛ Started deployment to prod for commit `'"$SHA"$'`\nSee log here: [Actions run]('"$RUN_URL"$')' || true
            echo "Commented on PR #$PR_NUMBER"
          else
            echo "No PR found for SHA=$SHA (maybe direct push)."
          fi

          exit 0

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}
          tags: tag:ci
          ping: ${{ secrets.PROD_IP }}

      - name: Setup SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          PROD_IP: ${{ secrets.PROD_IP }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat > ~/.ssh/config <<EOF
          Host prod
            HostName ${PROD_IP}
            User deploy
            IdentityFile ~/.ssh/id_ed25519
            IdentitiesOnly yes
            StrictHostKeyChecking accept-new
            BatchMode yes
            ConnectTimeout 10
          EOF

      - name: Deploy
        run: |
          ssh prod '
            set -e
            cd /apartmentlab/prod-repo/apartmentlab
            git fetch origin
            git checkout main
            git reset --hard origin/main
            ./apps-restart.sh
            ./infra-down.sh
            ./infra-up.sh
          '

      - name: Comment deploy success on PR
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GH_REPO: ${{ github.repository }}
        run: |
          set +e

          SHA="${{ github.sha }}"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          PR_NUMBER="$(gh api \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/commits/$SHA/pulls \
            -q '.[0].number' 2>/dev/null)"

          if [ -n "$PR_NUMBER" ]; then
            gh pr comment "$PR_NUMBER" --body $'✅ Deployed to prod for commit `'"$SHA"$'`\nSee log here: [Actions run]('"$RUN_URL"$')' || true
            echo "Commented on PR #$PR_NUMBER"
          else
            echo "No PR found for SHA=$SHA (maybe direct push)."
          fi

          exit 0

      - name: Comment deploy failure on PR
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GH_REPO: ${{ github.repository }}
        run: |
          set +e

          SHA="${{ github.sha }}"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          PR_NUMBER="$(gh api \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/commits/$SHA/pulls \
            -q '.[0].number' 2>/dev/null)"

          if [ -n "$PR_NUMBER" ]; then
            gh pr comment "$PR_NUMBER" --body $'❌ Deployment FAILED for commit `'"$SHA"$'`\nSee log here: [Actions run]('"$RUN_URL"$')' || true
            echo "Commented on PR #$PR_NUMBER"
          else
            echo "No PR found for SHA=$SHA (maybe direct push)."
          fi

          exit 0
