name: Deploy prod-repo for ApartmentLab

on:
  push:
    branches: ["main"]

concurrency:
  group: prod-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure SSH (non-interactive)
        run: |
          mkdir -p ~/.ssh
          cat >> ~/.ssh/config <<'EOF'
          Host apartmentlab *.ts.net
            StrictHostKeyChecking accept-new
            UserKnownHostsFile ~/.ssh/known_hosts
          EOF
          chmod 600 ~/.ssh/config

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy (dry-run)
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
        run: |
          set -euo pipefail
          tailscale status
          tailscale ssh deploy@${PROD_HOST} 'cd /apartmentlab/prod-repo/apartmentlab && DRY_RUN=1 ./apps-restart.sh'
