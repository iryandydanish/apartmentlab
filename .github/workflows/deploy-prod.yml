name: Deploy prod-repo for ApartmentLab

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

concurrency:
  group: prod-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          ping: ${{ secrets.PROD_IP }}

      - name: Setup SSH key (CI)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          PROD_IP: ${{ secrets.PROD_IP }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          cat > ~/.ssh/config <<EOF
          Host prod
            HostName ${PROD_IP}
            User deploy
            IdentityFile ~/.ssh/id_ed25519
            IdentitiesOnly yes
            StrictHostKeyChecking accept-new
            UserKnownHostsFile ~/.ssh/known_hosts
            BatchMode yes
            ConnectTimeout 10
          EOF
          chmod 600 ~/.ssh/config

      - name: SSH test (prod)
        run: |
          set -euo pipefail
          ssh prod 'whoami && hostname && echo ok'

      - name: Deploy (prod)
        run: |
          set -euo pipefail
          ssh prod 'cd /apartmentlab/prod-repo/apartmentlab && git switch main && git pull && ./apps-up.sh'
          echo "Deployed successfully."
