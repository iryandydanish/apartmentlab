name: Deploy prod-repo for ApartmentLab

on:
  pull_request:
    branches: ["main"]

concurrency:
  group: prod-deploy
  cancel-in-progress: false

jobs:
  deploy:
    # This only run when PR is merged (not just closed)
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy (dry-run)
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
        run: |
          set -euo pipefail
          tailscale status
          tailscale ssh deploy@${PROD_HOST} 'cd /apartmentlab/prod-repo/apartmentlab && DRY_RUN=1 ./apps-restart.sh'
