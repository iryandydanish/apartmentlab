services:
  postgres:
    image: postgres:18
    restart: unless-stopped
    env_file:
      - /apartmentlab/gitops/env/preprod/postgres-aiostreams.env
    volumes:
      - /apartmentlab/data/preprod/postgresql:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_NAME"]
      interval: 10s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8001:8080"
    depends_on:
      postgres:
        condition: service_healthy

  aiostreams:
    image: ${AIOSTREAMS_IMAGE}
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - /apartmentlab/gitops/env/preprod/aiostreams.env
      - /apartmentlab/gitops/env/preprod/postgres-aiostreams.env
    volumes:
      - /apartmentlab/data/preprod/aiostreams/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/v1/status >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 10s

