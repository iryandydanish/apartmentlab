services:
  bentopdf:
    image: bentopdf/bentopdf:${BENTOPDF_TAG}
    restart: unless-stopped
    networks:
      - edge
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/api/v1/status >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 10s

  bentopdf_pub:
    image: alpine/socat
    restart: unless-stopped
    profiles: ["preprod"]
    networks:
      - edge
    ports:
      - "3001:8080"
    command: tcp-listen:8080,fork,reuseaddr tcp-connect:bentopdf:8080
    depends_on:
      - bentopdf

networks:
  edge:
    external: true
