services:
  cinesync:
    image: sureshfizzy/cinesync:${CINESYNC_TAG}
    restart: unless-stopped
    networks:
      - edge
    expose:
      - "5173"
      - "8082"
    env_file:
      - /apartmentlab/gitops/env/${ENV}/cinesync.env
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    devices:
      - /dev/fuse:/dev/fuse:rwm
    volumes:
      - /apartmentlab/data/rclone/torbox:/mnt:ro,rshared
      - /apartmentlab/data/${ENV}/cinesync/db:/app/db
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5173/health >/dev/null && wget -qO- http://localhost:8082/health >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 10s

  cinesync_pub_ui:
    image: alpine/socat
    restart: unless-stopped
    profiles: ["preprod"]
    networks:
      - edge
    ports:
      - "5174:5173"
    command: TCP-LISTEN:5173,fork,reuseaddr TCP:cinesync:5173
    depends_on:
      - cinesync

  cinesync_pub_api:
    image: alpine/socat
    restart: unless-stopped
    profiles: ["preprod"]
    networks:
      - edge
    ports:
      - "8083:8082"
    command: TCP-LISTEN:8082,fork,reuseaddr TCP:cinesync:8082
    depends_on:
      - cinesync

networks:
  edge:
    external: true
